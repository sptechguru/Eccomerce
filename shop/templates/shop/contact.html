{% block body %}
{% load static %}
<section class="container-fluid bggm ">
<h1 class="text-center text-uppercase text-warning font-weight-bold p-2">Contact Me</h1>

<div class="container my-3 text-white font-weight-bold">
<form action="/shop/contact/" method="post" required="required" class=" was-validated animated  rotateInUpRight delay-2s">
  {% csrf_token %}
        <div class="form-group ">
            <h3><label for="name">Name</label></h3>
            <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name" required="">
        </div>
        <div class="form-group">
          <h3><label for="name">Email</label></h3>
            <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email" required="" title="invalid Email">
        </div>
        <div class="form-group">
            <h3><label for="name">Mobile Number</label></h3>
            <input type="tel" class="form-control" id="phone" name='phone' placeholder="+91 Enter Your Phone Number" required="">
        </div>
        <div class="form-group">
            <h3><label for="desc">How May We Help You?</label></h3>
            <textarea class="form-control" id="desc" name='desc' rows="3" placeholder="Enter your messages..........." required=""></textarea>
        </div>

        <button id="sbt" type="submit" class="btn btn-success btn-lg">Submit</button>
    </form>
</div>
